<style>
    #frdlist {
        display: none;
        background-color: rgba(255, 255, 255, 0.8);
        width: 50%;
        height: 250px;
        box-shadow: 0px 4px 5px #CCC;
        border-radius: 6px;
        margin-left: 5px;
        margin-top: 15px;
    }

    #myimg {
        width: 12%;
        float: left;
        margin: 10px;
        box-shadow: 0px 4px 5px #CCC;
    }

    .r45 {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }

    .hidden {
        display: none;
    }
</style>
<script>
    var curPage = 1, totalPage = 1;

    function toggleFrdlist() {
        $('#frdlist').slideToggle();
        $('#myimg').toggleClass('r45');
    }

    function prev() {
        if (curPage <= 1) return;
        $('.page' + curPage).hide();
        curPage--;
//	$('.icon-arrow-right').toggleClass('hidden',false);
        //if(curPage<=1)$('.icon-arrow-left').toggleClass('hidden',true);
        $('font').text(curPage + "/" + totalPage);
        $('.page' + curPage).show();
    }

    function next() {
        if (curPage >= totalPage) return;
        $('.page' + curPage).hide();
        curPage++;
//	$('.icon-arrow-left').toggleClass('hidden',false);
        //if(curPage>=totalPage)$('.icon-arrow-right').toggleClass('hidden',true);
        $('font').text(curPage + "/" + totalPage);
        $('.page' + curPage).show();
    }
</script>
